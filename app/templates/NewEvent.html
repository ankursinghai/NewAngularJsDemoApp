<div style="padding-left: 20px;padding-right: 20px">
    <div class="container">
        <h1>New Event</h1>
        <hr/>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event...">
                <label for="eventDate">Event Date:</label>
                <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date"
                       placeholder="format(mm/dd/yy)">
                <label for="eventTime">Event Time:</label>
                <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time...">
                <label for="eventLocation">Event Location:</label>
                <input id="eventLocation" type="text" ng-model="event.location.address"
                       placeholder="Address of event...">
                <br/>
                <input id="eventCity" type="text" class="input-small" ng-model="event.location.city"
                       placeholder="City...">
                <input id="eventProvience" type="text" ng-model="event.location.provience" placeholder="Provience...">

                <label for="eventImageUrl">Image:</label>
                <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl"
                       placeholder="Url of image...">
            </fieldset>

            <img src="" ng-src="{{event.imageUrl}}">
            <br/>
            <br/>
            <input type="submit" class="btn btn-primary" value="Save" ng-disabled="newEventForm.$invalid"
                   ng-click="saveEvent(event, newEventForm)"/>
            <input type="button" class="btn btn-default" value="Cancel" ng-click="cancelEdit()">
        </form>
    </div>
</div>
